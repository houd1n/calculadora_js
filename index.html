<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="visors">
          <div class="visorUp">
            <p class="upperVisor">0</p>
          </div>
          <div class="visorDown">
            <p class="lowerVisor">0</p>
          </div>
        </div>
        <div class="center">
          <div class="numOpButtons">
            <div class="row">
                <div class="col">
                  <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg" role="group">
                      <button class="btn btn-light sevenButton rounded-0">7</button>
                      <button class="btn btn-light eightButton rounded-0">8</button>
                      <button class="btn btn-light nineButton rounded-0">9</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                      <button class="btn btn-dark diviButton rounded-0">/</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-light fourButton rounded-0">4</button>
                    <button class="btn btn-light fiveButton rounded-0">5</button>
                    <button class="btn btn-light sixButton rounded-0">6</button>
                  </div>
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-dark multiButton rounded-0">x</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-light oneButton rounded-0">1</button>
                    <button class="btn btn-light twoButton rounded-0">2</button>
                    <button class="btn btn-light threeButton rounded-0">3</button>
                  </div>
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-dark minusButton rounded-0">-</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-light clearButton rounded-0">C</button>
                    <button class="btn btn-light zeroButton rounded-0">0</button>
                    <button class="btn btn-light allClearButton rounded-0">AC</button>
                  </div>
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-dark sumButton rounded-0">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-primary equalButton rounded-0">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
